<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //pedir para o usuario digitar um numero
      let n1 = prompt("digite um numero");
      //converter em numero inteiro
      n1 = parseInt(n1);
      //pedir para o usuario outro numero
      let n2 = prompt("digite um segundo numero");
      //converter em numero inteiro
      n2 = parseInt(n2);

      /*
        mostrar num alert o seguinte texto o resto da divisão de (n1) por (n2) é: (resultado);*/
      alert("o resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));
      /*
        mostrar num alert o seguinte texto o numero  (n1) elevado a (n2) é: (resultado);
        */
      alert("o numero " + n1 + " elevado a " + n2 + " é: " + n1 ** n2);
    </script>
  </body>
</html>
