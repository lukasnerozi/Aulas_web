<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de programação com JavaScript</title>
  </head>
  <body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
      //pedir para o usuario digitar um numero
      let numberOne = prompt("Digite um numero");

      //converter em numero inteiro
      numberOne = parseInt(numberOne);

      //pedir para o usuario digitar outro numero
      let numberTwo = prompt("Digite um segundo numero");

      //converter em numero inteiro
      numberTwo = parseInt(numberTwo);

      //mostrar a subtração concatenando com o texto "a subtração é: ..."
      alert("a subtração é: " + (numberOne - numberTwo));

      //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
      alert("a multiplicação é: " + numberOne * numberTwo);

      //mostrar a divisão concatenando com o texto "a divisão é: ..."
      alert("a divisão é: " + numberOne / numberTwo);

      //mostrar a soma concatenando com o texto "a soma é: ..."
      alert("a soma é: " + (numberOne + numberTwo));
    </script>
  </body>
</html>
