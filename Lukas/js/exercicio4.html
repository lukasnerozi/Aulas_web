<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
        font-size: 148px;
        color: "#242424";
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      }
    </style>
    <h1>Teste</h1>
  </head>
  <body>
    <script>
      let n1 = prompt("digite um numero");
      n1 = parseFloat(n1);

      let n2 = prompt("digite um segundo numero");
      n2 = parseFloat(n2);

      let media = (n1 + n2) / 2;

      if (media > 5) {
        alert("aprovado");
      } else {
        alert("reprovado");
      }
    </script>
  </body>
</html>
