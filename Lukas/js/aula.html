<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula nova</title>
  </head>

  <body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
      //Pedir para o usuario digitar um numero
      let primeiroNumero = prompt("digite um numero");

      primeiroNumero = parseInt(primeiroNumero);
      //pedir para o usuario digitar outro numero
      let segundoNumero = prompt("digite outro numero");
      segundoNumero = parseInt(segundoNumero);
      //mostrar a soma
      var soma = primeiroNumero + segundoNumero;
      alert(soma);
    </script>
  </body>
</html>
